<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pair with Me</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to bottom, #ffffff, #ebebeb);
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .box {
      width: 300px;
      height: 500px; /* Adjusted height */
      padding: 20px;
      position: relative;
      text-align: center;
      background-color: #fff;
      border-radius: 10px;
      transform: perspective(1000px) rotateY(0deg);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
      position: relative;
    }

    #text {
      color: #000; /* Set the text color to black (#000) */
    }

    .input-container input {
      color: #000; /* Set the text color to black (#000) */
    }

    .centered-text {
      color: #000; /* Set the text color to black (#000) */
    }

    .input-container {
      display: flex;
      background: white;
      border-radius: 1rem;
      background: linear-gradient(45deg, #c5c5c5 0%, #ffffff 100%);
      box-shadow: 20px 20px 20px #d8d8d8, -10px -10px 20px #f8f8f8;
      padding: 0.3rem;
      gap: 0.3rem;
      max-width: 300px; /* Set your desired maximum width */
      width: 100%;
    }

    .input-container input {
      border-radius: 0.8rem 0 0 0.8rem;
      background: #e8e8e8;
      box-shadow: inset 13px 13px 10px #dcdcdc, inset -13px -13px 10px #f4f4f4;
      width: 89%;
      flex-basis: 75%;
      padding: 1rem;
      border: none;
      border-left: 2px solid #4998FF;
      color: #5e5e5e;
      transition: all 0.2s ease-in-out;
    }

    .input-container input:focus {
      border-left: 2px solid #4998FF;
      outline: none;
      box-shadow: inset 13px 13px 10px #BFF0FA, inset -13px -13px 10px #f4f4f4;
    }

    .input-container button {
      flex-basis: 25%;
      padding: 1rem;
      background: linear-gradient(135deg, #BFF0FA 0%, #4998FF 100%);
      font-weight: 900;
      letter-spacing: 0.3rem;
      text-transform: uppercase;
      color: white;
      border: none;
      width: 100%;
      border-radius: 0 1rem 1rem 0;
      transition: all 0.2s ease-in-out;
    }

    .input-container button:hover {
      background: linear-gradient(135deg, #BFF0FA 0%, #4998ffc4 100%);
    }

    @media (max-width: 500px) {
      .input-container {
        flex-direction: column;
      }

      .input-container input {
        border-radius: 0.8rem;
      }

      .input-container button {
        padding: 1rem;
        border-radius: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="box" id="box">
        <div id="text">
          <i class="fa fa-user"></i>
          <p>
            <h3 class="centered-text">Link with Phone Number</h3>
            <br>
            <h6>Enter your number with a country code <br> and your old session id</h6>
            <div class="input-container">
              <input placeholder="919883457657" type="number" id="number" name="">
              <br>
              <input placeholder="old session id" type="text" id="session" name="">
              <button id="submit">Submit</button>
            </div>
            <br>
            <a id="waiting-message" class="centered-text" style="display: none;">Please wait for some time</a>
            <br>
            <br>
            <main id="pair"></main>
          </p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
<script>
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");
    let session = document.getElementById("session");

    b.addEventListener("click", async (e) => {
        e.preventDefault();
        if (!c.value) {
            a.innerHTML = '<a style="color:black;font-weight:bold">Enter your WhatsApp number with a country code</a><br><br>';
        } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
            a.innerHTML = '<a style="color:black;font-weight:bold">Invalid number format</a><br><br>';
        } else {
            const bc = c.value.replace(/[^0-9]/g, "");
            const sid = session.value; // Get the session ID value
            c.type = "text";
            // Update the value with country code and format
            c.value = "+" + bc.replace(/(\d{3})(\d{3})(\d{4})/, '$1 $2 $3');
            c.style = "color:black;font-size:20px";
            a.innerHTML = '<a style="color:black;font-weight:bold">Please wait for some time</a><br><br>';
            const queryParams = {
                number: bc,
                session: sid // Pass the session ID in the request
            };

            try {
                let { data } = await axios.get(`/sid`, { params: queryParams });
                let code = data.code || "Service Unavailable";
                a.innerHTML = '<font id="copy" onclick="Copy()" style="color:red;font-weight:bold" size="5">CODE: <span style="color:black;font-weight:bold">' + code + '</span></font><br><br><br>';
            } catch (error) {
                console.error("Error:", error);
                a.innerHTML = '<a style="color:black;font-weight:bold">Service Unavailable</a><br><br>';
            }
        }
    });

    function Copy() {
        let text = document.getElementById("copy").innerText;
        let obj = document.getElementById("copy");
        navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''))
            .then(() => {
                obj.innerText = "COPIED";
                obj.style = "color:blue;font-weight:bold";
                obj.size = "5";
                setTimeout(() => {
                    obj.innerText = text;
                    obj.style = "color:black;font-weight:bold";
                    obj.size = "5";
                }, 500);
            })
            .catch((error) => {
                console.error("Error:", error);
            });
    }
</script>
</body>
</html>
